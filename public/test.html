<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conexão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página de Teste</h1>
        <p class="success">Se você está vendo esta página, o servidor está funcionando corretamente!</p>
        
        <h2>Informações de Diagnóstico:</h2>
        <ul>
            <li>Hora do carregamento: <span id="timestamp"></span></li>
            <li>Status da conexão: <span id="connection"></span></li>
        </ul>
        
        <button id="testBtn">Testar Conexão</button>
        <div id="result"></div>
    </div>

    <script>
        // Exibir timestamp atual
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Verificar status da conexão
        document.getElementById('connection').textContent = navigator.onLine ? 'Online' : 'Offline';
        
        // Adicionar evento ao botão
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando conexão...';
            
            try {
                const response = await fetch('/api/test', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<p style="color: green">Conexão com API bem-sucedida!</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: orange">API respondeu com status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red">Erro na conexão: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
