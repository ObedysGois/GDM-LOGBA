    <link rel="apple-touch-icon" sizes="167x167" href="%PUBLIC_URL%/icons/apple-touch-icon-167x167.png" />
    
    <!-- Splash Screens - iPhone -->
    <link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" href="%PUBLIC_URL%/splash/splash-iphone-se.png" />

    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3)" href="%PUBLIC_URL%/splash/splash-iphone-xs-max.png" />
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="%PUBLIC_URL%/splash/splash-iphone-8-plus.png" />

    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/assets/logosplash.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Logística GDM - Sistema de Entregas</title>
    
    <style>
      /* Splash Screen enquanto carrega */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2E7D32 0%, #1B5E20 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      #splash-screen h1 {
        color: white;
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <noscript>Você precisa habilitar JavaScript para executar este aplicativo.</noscript>
    
    <!-- Splash Screen -->
    <div id="splash-screen">
      <img src="%PUBLIC_URL%/assets/logodocemel.png" alt="Logo" />
      <h1>Logística GDM</h1>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remover splash screen quando a página carregar
      window.addEventListener('load', function() {
        setTimeout(function() {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(function() {
              splash.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
